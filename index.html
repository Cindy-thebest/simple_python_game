<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PyScript Example</title>

    <!-- Link to the PyScript core libraries hosted on a CDN -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.3.2/core.css" />
    <script defer src="https://pyscript.net/releases/2024.3.2/core.js"></script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h1>Python in the Browser!</h1>
        <p>Click the button to run the Python code from 'simpleGame.py'.</p>

        <!-- The button that triggers the Python function using `py-click` -->
        <button id="my_button" py-click="start_game">Click Me</button>

        <!-- The div where the Python output will be displayed -->
        <div id="output" style="margin-top: 20px;"></div>
    </div>

    <!-- Configure PyScript to load the external Python file -->
    <py-config>
        [[fetch]]
        files = ["./simpleGame.py"]
    </py-config>

    <!-- A simple py-script block can be used here or leave it empty -->
    <py-script>
        # The external file main.py has been loaded and its functions are available.
        print("PyScript is ready and main.py is loaded!")
    </py-script>
</body>
</html>
